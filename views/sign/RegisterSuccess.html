<%-layout('layout')%>
<div class="container">
    <div class="row">

        <div class="jumbotron">
            <h1>恭喜你，注册成功!</h1>
            <p>系统将在 <span id="time">5</span> 秒钟后自动跳转至登录界面</p>
            <p><a class="btn btn-primary" href="/signin" role="button">立即跳转</a></p>
        </div>

    </div>
</div>
<script type="text/javascript">
    delayURL();
    function delayURL() {
        var delay = document.getElementById("time").innerHTML;
        var t = setTimeout("delayURL()", 1000);
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            clearTimeout(t);
            window.location.href = "/signin";
        }
    }
</script>
